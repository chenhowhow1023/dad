<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>父親節快樂</title>
    <style>
        body {
            background: linear-gradient(to right, #b2d8d8, #f0f8ff);
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            padding: 50px 20px;
            color: #2a3d45;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #114b5f;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #336b87;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            background: #dbe9e4;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .father-image {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 5px solid #114b5f;
        }
        button {
            background-color: #114b5f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #336b87;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="time.png" alt="父親節圖片" class="father-image" />
        <h1>父親節快樂！</h1>
        <p>感謝您無盡的愛與支持，祝您健康快樂每一天！</p>
        <button onclick="alert('祝全天下的爸爸們父親節快樂！')">送上祝福</button>
    </div>
</body>
<a href="https://www.flaticon.com/free-icons/fathers-day" title="fathers day icons">Fathers day icons created by BZZRINCANTATION - Flaticon</a>
</html>
